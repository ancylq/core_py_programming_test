{% extends 'base.html' %}<!--以TEMPLATE_DIRS为基准，该值默认为INSTALL_APP加载的app下的templates文件夹-->

{% block content %}
<form action='/blog/create/' method='post'>
    {% csrf_token %}
    <table>{{ form }}</table><br>
    
    
    <!--
    <table>{{ form.as_p }}</table><br>
    <table>{{ form.as_ul }}</table><br>
    内容：{{ form.body }}
    -->
    <input type="submit"/>
</form>
<hr>
{% for post in posts %}
    <h2>{{ post.title|title }}</h2>
    <p>{{ post.timestemp }}</p>
    <p>{{ post.body }}</p>
    <hr>
{% endfor %}
{% endblock %}
